<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Librería XLSX -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <!-- PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center g-4">
            <!-- Columna del formulario -->
            <div class="col-lg-6">
                <div class="form-container h-100">
                    <h3 class="titulo-seccion">Registro de Personal</h3>
                    <form id="registroForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="apellido" class="form-label">Apellido:</label>
                                <input type="text" class="form-control" id="apellido" name="apellido" required>
                            </div>
                            
                            <div class="col-12">
                                <label for="area" class="form-label">Área Asignada:</label>
                                <input type="text" class="form-control" id="area" name="area" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="fecha" class="form-label">Día:</label>
                                <input type="date" class="form-control" id="fecha" name="fecha" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="hora" class="form-label">Hora:</label>
                                <input type="time" class="form-control" id="hora" name="hora" required>
                            </div>
                        </div>

                        <div class="d-flex gap-2 flex-wrap mt-4">
                            <button type="button" class="btn btn-success flex-grow-1" onclick="agregarPersona()">Agregar Persona</button>
                            <button type="button" class="btn btn-info flex-grow-1" onclick="exportarExcel()">Exportar Excel</button>
                            <button type="button" class="btn btn-danger flex-grow-1" onclick="exportarPDF()">Exportar PDF</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Columna de registros -->
            <div class="col-lg-6">
                <div class="registros-container h-100">
                    <h3 class="titulo-seccion">Personas Registradas</h3>
                    <div id="listaRegistros" class="list-group registros-list">
                        <!-- Aquí se mostrarán los registros -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
